version: '3.7'
services:
  shogun-print:
    extends:
      file: ./common-services.yml
      service: shogun-print
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:8080/ || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
  shogun-geoserver:
    extends:
      file: ./common-services.yml
      service: shogun-geoserver
    image: docker.osgeo.org/geoserver:2.24.1
    restart: unless-stopped
    healthcheck:
      test: curl --fail "http://localhost:8080/geoserver/web" || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
  shogun-postgis:
    extends:
      file: ./common-services.yml
      service: shogun-postgis
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -h localhost -t 5 || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
  shogun-keycloak:
    extends:
      file: ./common-services.yml
      service: shogun-keycloak
    restart: unless-stopped
  shogun-nginx:
    extends:
      file: ./common-services.yml
      service: shogun-nginx
    volumes:
      - ./shogun-nginx/prod/default.conf:/etc/nginx/templates/default.conf.template
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
  shogun-admin:
    extends:
      file: ./common-services.yml
      service: shogun-admin
    image: docker-public.terrestris.de/terrestris/shogun-admin:15.1.2
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
  shogun-client:
    extends:
      file: ./common-services.yml
      service: shogun-client
    image: docker-public.terrestris.de/terrestris/shogun-gis-client:8.2.0
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
  shogun-boot:
    extends:
      file: ./common-services.yml
      service: shogun-boot
    image: docker-public.terrestris.de/shogun/shogun-boot:19.1.0
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx512m -Dspring.config.location=/config/application.yml -Dlog4j2.configurationFile=/config/log4j2.yml"
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider "http://localhost:8080" || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
  shogun-gs-interceptor:
    extends:
      file: ./common-services.yml
      service: shogun-gs-interceptor
    image: docker-public.terrestris.de/shogun/shogun-gs-interceptor:19.1.0
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider "http://localhost:8081/shogun-gs-interceptor/swagger-ui/index.html" || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
  shogun-solr:
    extends:
      file: ./common-services.yml
      service: shogun-solr
    restart: unless-stopped
    healthcheck:
      test: curl --fail "http://localhost:8983" || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
