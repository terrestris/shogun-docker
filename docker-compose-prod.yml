  shogun-boot:
    extends:
      file: ./common-services.yml
      service: shogun-boot
    image: docker-public.terrestris.de/shogun/shogun-boot:22.0.2
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx512m -Dspring.config.location=/config/application.yml -Dlog4j2.configurationFile=/config/log4j2.yml"
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider "http://localhost:8080" || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 10s
